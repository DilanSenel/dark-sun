<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wine">
        <nav>
            <img src="OnlyWine-170.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>♥Wine Bar </h1>
            <p>Taste our <span>delicious</span> wines from <br> our vineyard. <br> </p>        
        </div>
        <div class="img-box">
            <img src="velvet.png" class="back-img">
            <img src="Adsız1.png" class="main-img">
        </div>
    </div>

    <script>
        var icon=document.getElementById("icon")
        icon.onclick= function(){
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains("dark-theme")){
                icon.src="sun.png";
            }else{
                icon.src="moon.png";
            }
        }
    </script>
</body>
</html>
